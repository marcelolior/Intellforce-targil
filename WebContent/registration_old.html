<!doctype html>
	<html ng-app ="myApp" ng-controller="ContactController">
	  <head>
	    <meta charset="utf-8">
	    <title>Survey</title>
	    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>-->
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	    
	    <!-- <script src="js/registrationController.js"></script> -->
	    <script src="js/app.js"></script>
	  </head>
	  
	  <body>
	  <div  class = "container" style="width:550px">
		  <div style="text-align:center;color:blue">
		  <img src="images/intellforce_logo.png">
	 		<h3><b>User Registration Form</b></h3>
	   	  </div>
	    <div >
	    <form role = "form" class="well">
	        <div class = "form-group">
	        <br><label>Name:</label>
	        <input type="text" name="name" ng-model="newcontact.firstName" class = "form-control" placeholder="Enter a name here">
	        </div>
	        <div class = "form-group">
	        <br><label>Last Name:</label>
	        <input type="text" name="lastName" ng-model="newcontact.lastName"	class = "form-control" placeholder="Enter the last name here">
	        </div>
	        <div class = "form-group">
	        <br><label>E-mail:</label>
	        <input type="text" name="email" ng-model="newcontact.email"	class = "form-control" placeholder="Enter the email here">
	        </div>
	        <div class = "form-group">
	        <br><label>Telephone:</label>
   	        <input	type="text" name="tel" ng-model="newcontact.tel" class = "form-control"	placeholder="Enter the tel here">
		    </div>
		    <br><br>
		    <input type="hidden" ng-model="newcontact.id">
		     <input type="button" class="btn btn-primary" ng-click="saveContact()" class="btn btn-primary" value = "Submit">
		</form>
		
<div><h4><b>Registered Users</b></h4>
 <table ng-if="contacts.length > 0" class = "table table-striped table-bordered table-hover">
   <thead>
 <tr class = "info">
 <th>Name</th>
 <th>Last Name</th>
 <th>Email</th>
 <th>Phone</th>
 <th ng-if="!ifSearchUser">Action</th>
 </tr>
 </thead>
 <tbody>
 <tr ng-repeat = "contact in contacts">
 <td>{{ contact.firstName }}</td>
 <td>{{ contact.lastName }}</td>
 <td>{{ contact.email }}</td>
 <td>{{ contact.tel }}</td>
 <td ng-if="!ifSearchUser">
 <a href="#" ng-click="edit(contact.id)" role = "button" class = "btn btn-info">edit</a> &nbsp;
 <a href="#" ng-click="delete(contact.id)" role = "button" class = "btn btn-danger">delete</a>
 </td>
 </tr>
 </tbody>
 </table>
   <div ng-hide="contacts.length > 0">No Users Found</div>
   </div>		
	    </div>
		</div>
	  </body>
	</html>
