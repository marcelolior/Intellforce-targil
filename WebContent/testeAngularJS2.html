<!doctype html>
	<html ng-app="myApp">
	  <head>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	  </head>
	  <body>
	    <div>
	    <form ng-controller="myCtrl">
	        <br>
	        
	        <label>Name:</label>
	        <input type="text" name="name" ng-model="firstName"
				placeholder="Enter a name here"><br>
			<label>Last Name:</label>
			<input type="text" name="lastName" ng-model="lastName"
				placeholder="Enter the last name here"><br>
		    <label>E-mail:</label>
			<input type="text" name="email" ng-model="email"
				placeholder="Enter the email here"><br>
		    <label>Telephone:</label>
		     <input	type="text" name="tel" ng-model="tel"
				placeholder="Enter the tel here"><br>

		     <input type="button"  ng-click="save()" value = "Submit">

</form>
	      <hr>
	        <h1>Hello {{name}}!</h1>
	    </div>

<script src="js/myApp.js"></script>
<script src="js/myCtrl.js"></script>

	  </body>
	</html>
